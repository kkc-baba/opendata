name: Create Tile and app.yml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build-tile:
    runs-on: codebuild-yaizu-city-opendata-${{ github.run_id }}-${{ github.run_attempt }}

    permissions:
      contents: write
      id-token: write

    steps:  

      - name: Install Tippicanoe
        run: |
          git clone https://github.com/felt/tippecanoe.git && \
          cd tippecanoe && \
          make -j && \
          make install

      - run: |
          tippecanoe --version

